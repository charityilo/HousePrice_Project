<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>House Price Prediction System</h2>
    <form action="/predict" method="post">
        <input type="number" name="OverallQual" placeholder="Overall Quality (1-10)" min="1" max="10" required><br>
        <input type="number" name="GrLivArea" placeholder="Living Area (sqft)" min="0" required><br>
        <input type="number" name="TotalBsmtSF" placeholder="Basement Area (sqft)" min="0" required><br>
        <input type="number" name="GarageCars" placeholder="Garage Cars" min="0" required><br>
        <input type="number" name="YearBuilt" placeholder="Year Built" min="1800" max="2026" required><br>

        <!-- Dropdown for Neighborhood -->
        <select name="Neighborhood" required>
            {% for n in neighborhoods %}
            <option value="{{ n }}">{{ n }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Predict Price</button>
    </form>

    <!-- Display prediction -->
    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
